    <script>
        $(function () {
            //计算当前左侧导航栏位置
            var _menu_action = "123";
            if (!_menu_action) return;
            $(".sub-menu-list li").each(function (i, e) {
                if (e.id == _menu_action) {
                    $(e).addClass("active");
                    $(e).parents(".menu-list").addClass("nav-active");
                    return false;
                }
            });
            //如果二级菜单都没权限看，上级菜单也需要隐藏
            $(".menu-list").each(function () {
                if ($(this).find(".sub-menu-list li").length == 0) $(this).hide();
            });
        });
    </script>
    <script>
        $('#login_form').validate({
            rules: {
                uname: "required",
                upwd: "required"
            },
            messages: {
                uname: "用户名不能为空",
                upwd: "密码不能为空"
            },
            submitHandler: (form) => {
                $(form).ajaxSubmit({
                    url: "http://api.tp_mall.com/admin/Index/index",
                    type: 'get',
                    dataType: 'jsonp',
                    success: (e) => {
                        if (e.sta === 1) {
                            //登录成功跳转
                            if (!window.localStorage) {
                                layer.msg('请使用IE8及以上版本!');
                                return false;
                            } else {
                                var storage = window.localStorage;
                                //写入token字段
                                storage.token = e.data.token;
                                //写入用户名
                                storage.uname = e.data.info.uname;
                                //写入用户头像
                                storage.uimg = e.data.info.uimg;
                            }
                            window.location.href = '/index/index.html'
                        } else if (e.sta === 2) {
                            //用户不存在
                            layer.msg('用户不存在！');
                        } else if (e.sta === 3) {
                            //密码错误
                            layer.msg('密码错误');
                        } else if (e.sta === 4) {
                            //您已被冻结
                            layer.msg('您已被冻结');
                        } else if (e.sta === 5) {
                            //登录异常
                            layer.msg('登录异常');
                        }
                    },
                    error: (err) => {
                        // console.log(err);
                        layer.msg('服务器出错！');
                    }
                });
            }
        });
    </script>
